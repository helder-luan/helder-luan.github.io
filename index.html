<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.06), transparent 40%),
                  #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255,255,255,0.08);
    }

    h1 {
      margin-top: 0;
      font-weight: 500;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .primary {
      background-color: #ffffff;
      color: #000;
    }

    .secondary {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      margin-left: 10px;
    }

    .primary:hover {
      opacity: 0.85;
    }

    .secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    #message {
      white-space: pre-line;
      margin-top: 25px;
      line-height: 1.6;
      min-height: 200px;
    }

    .actions {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Digite seu nome ü§ç</h1>
    <input type="text" id="nameInput" placeholder="Seu nome aqui" />
    <button class="primary" onclick="start()">Ver mensagem</button>

    <div id="message"></div>

    <div class="actions" id="actions">
      <button class="secondary" onclick="skipAnimation()">Pular anima√ß√£o</button>
      <button class="primary" onclick="copyMessage()">Copiar mensagem</button>
    </div>
  </div>

  <script>
    const allowedName = "joyce"; // <-- coloque o nome exato aqui

    const fullMessage = `Eu ainda me pergunto como aquela garota t√£o diferente que conheci l√° no Miranda ‚Äî g√≥tica, do ‚Äúsubmundo‚Äù, da turma do fund√£o (kkkk) ‚Äî mudou tanto. E preciso ser sincero: que bom que mudou.

E, pra falar a verdade, acho que a melhor parte n√£o √© o quanto voc√™ mudou‚Ä¶ e sim o quanto voc√™ cresceu sem deixar de ser voc√™: corajosa e intensa. S√≥ ganhou dire√ß√£o.

Foi muito divertido ter feito parte daquela fase. E fico feliz em ainda acompanhar, mesmo de longe, tudo o que voc√™ construiu: um novo pa√≠s, novas amizades, novos caminhos, novas conquistas.

Tenho muito orgulho de voc√™ e de quem voc√™ se tornou.

Que essa formatura seja s√≥ mais um cap√≠tulo incr√≠vel do que ainda est√° por vir ü§ç

2 Cor√≠ntios 5:17`;

    let index = 0;
    let typingInterval;
    let isTyping = false;

    function start() {
      const inputName = document.querySelector("#nameInput").value.trim();
      if (inputName.toLowerCase() !== allowedName.toLowerCase()) {
        alert("Hmm... acho que essa mensagem n√£o √© pra voc√™ üòÖ");
        return;
      }

      document.querySelector("h1").style.display = "none";
      document.querySelector("#nameInput").style.display = "none";
      document.querySelector(".primary").style.display = "none";

      document.querySelector("#actions").style.display = "block";

      typeMessage();
    }

    function typeMessage() {
      const messageElement = document.querySelector("#message");
      isTyping = true;
      typingInterval = setInterval(() => {
        messageElement.textContent += fullMessage.charAt(index);
        index++;
        if (index >= fullMessage.length) {
          clearInterval(typingInterval);
          isTyping = false;
        }
      }, 25);
    }

    function skipAnimation() {
      if (isTyping) {
        clearInterval(typingInterval);
        document.querySelector("#message").textContent = fullMessage;
        isTyping = false;
      }
    }

    function copyMessage() {
      navigator.clipboard.writeText(fullMessage);
      alert("Mensagem copiada üíõ");
    }
  </script>
</body>
</html>
