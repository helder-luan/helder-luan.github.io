<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma mensagem pra voc√™ ü§ç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255,255,255,0.08);
    }

    h1 {
      margin-top: 0;
      font-weight: 500;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .primary {
      background-color: #ffffff;
      color: #000;
    }

    .secondary {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      margin-left: 10px;
    }

    .primary:hover { opacity: 0.85; }
    .secondary:hover { background: rgba(255,255,255,0.1); }

    #message {
      white-space: pre-line;
      margin-top: 25px;
      line-height: 1.6;
      min-height: 200px;
      font-family: "Courier New", monospace;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #fff;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .actions {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="card">
    <h1>Digite seu nome üíõ</h1>
    <input type="text" id="nameInput" placeholder="Seu nome aqui" />
    <button class="primary" id="startBtn" onclick="start()">Ver mensagem</button>

    <div id="message"></div>

    <div class="actions" id="actions">
      <button class="secondary" onclick="skipAnimation()">Pular anima√ß√£o</button>
      <button class="primary" onclick="copyMessage()">Copiar mensagem</button>
    </div>
  </div>

  <script>
    const allowedName = "joyce";

    const fullMessage = `Oii!! üòÅ\n\n Sabe... Eu ainda me pergunto como aquela garota t√£o diferente que conheci l√° no Miranda ‚Äî g√≥tica, do ‚Äúsubmundo‚Äù, da turma do fund√£o (kkkk) ‚Äî mudou tanto. E preciso ser sincero: que bom que mudou.\n\nE, pra falar a verdade, acho que a melhor parte n√£o √© o quanto voc√™ mudou‚Ä¶ e sim o quanto voc√™ cresceu sem deixar de ser voc√™: corajosa e intensa. S√≥ ganhou dire√ß√£o.\n\nFoi muito divertido ter feito parte daquela fase. E fico feliz em ainda acompanhar, mesmo de longe, tudo o que voc√™ construiu: um novo pa√≠s, novas amizades, novos caminhos, novas conquistas.\n\nTenho muito orgulho de voc√™ e de quem voc√™ se tornou.\n\nQue essa formatura seja s√≥ mais um cap√≠tulo incr√≠vel do que ainda est√° por vir ü§ç\n\n\"Assim que, se algu√©m est√° em Cristo, nova criatura √©: as coisas velhas j√° passaram; eis que tudo se fez novo.\" ‚Äî 2 Cor√≠ntios 5:17`;

    let index = 0;
    let typingInterval;
    let isTyping = false;

    const messageElement = document.getElementById("message");

    function start() {
      const inputName = document.getElementById("nameInput").value.trim();
      if (inputName.toLowerCase() !== allowedName.toLowerCase()) {
        alert("Hmm... acho que essa mensagem n√£o √© pra voc√™ üòÖ");
        return;
      }

      document.querySelector("h1").style.display = "none";
      document.getElementById("nameInput").style.display = "none";
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("actions").style.display = "block";

      typeMessage();
    }

    function typeMessage() {
      isTyping = true;
      typingInterval = setInterval(() => {
        messageElement.textContent += fullMessage.charAt(index);
        index++;
        if (index >= fullMessage.length) {
          clearInterval(typingInterval);
          isTyping = false;
        }
      }, 25);
    }

    function skipAnimation() {
      if (isTyping) {
        clearInterval(typingInterval);
        messageElement.textContent = fullMessage;
        isTyping = false;
      }
    }

    function copyMessage() {
      navigator.clipboard.writeText(fullMessage);
      alert("Mensagem copiada üíõ");
    }

    // Part√≠culas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
